version: "3.8"

volumes:
  postgres_data:
    name: task_manager_app_postgres_data
  pgadmin_data:
    name: task_manager_app_pgadmin_data

networks:
  task_manager_network:
    driver: bridge
    name: task_manager_app_network

services:
  postgres:
    image: postgres:latest  # Explicit version instead of 'latest'
    container_name: task_manager_app_postgres_container
    restart: always
    environment:
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: admin_password
      POSTGRES_DB: task_manager_app_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - task_manager_network

  pgadmin:
    image: dpage/pgadmin4 # Use an explicit stable version
    container_name: task_manager_app_pgadmin_container
    depends_on:
      - postgres
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./servers.json:/pgadmin4/servers.json:ro  # readonly for config safety
    networks:
      - task_manager_network
